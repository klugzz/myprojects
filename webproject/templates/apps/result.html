<!DOCTYPE html>
{%extends 'apps/index.html' %}
{%block body_block %}

<html><style>
	table{
		border-color: white;}
	th{color:blue;
	border-color: white;}</style><center><body>

<table border='2'>
<thead>
	<th>NO</th>
	<th>NAME</th>
	<th>CITY</th>
	<th>COURSE</th>
	<th>Actions</th></thead>
{%for i in e%}
<tr>
	<td>{{i.no}}</td>
	<td>{{i.name}}</td>

</tr>
{%endfor%}
</table></body></center>
{%endblock%}</html>
